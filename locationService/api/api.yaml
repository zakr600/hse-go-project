openapi: 3.0.3
info:
  title: Location Service
  version: 1.0.0
  description: |-
    Отвечает за отслеживание и поиск ближайших водителей, обновление их местоположения
tags:
  - name: location
    description: Управление данными о местоположении

paths:
  /drivers:
    get:
      tags:
        - driver
      operationId: getDrivers
      parameters:
        - name: lat
          in: query
          description: Latitude in decimal degrees
          required: true
          schema:
            type: number
        - name: lng
          in: query
          description: Longitude in decimal degrees
          required: true
          schema:
            type: number
        - name: radius
          in: query
          description: Radius of serach
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Success operation
          content:
            application:json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Driver'
        '404':
          description: Drivers not found
  /drivers/{driver_id}/location:
    post:
      tags:
        - driver
      operationId: updateDriverLocation
      description: Обновление данных о позиции водителя
      parameters:
        - name: driver_id
          in: path
          description: ID of driver
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LatLngLiteral'
      responses:
        '200':
          description: Success operation
        '400':
          description: Incorrect location

components:
  schemas:
    Driver:
      type: object
      allOf:
        - $ref: '#/components/schemas/LatLngLiteral'
        - type: object
          properties:
            id: 
              type: string
              description: Идентификатор водителя
            name:
              type: string
              description: ФИО водителя
            auto:
              type: string
              description: марка автомобиля водителя
    LatLngLiteral:
      type: object
      title: LatLngLiteral
      description: An object describing a specific location with Latitude and Longitude in decimal degrees.
      required:
        - lat
        - lng
      properties:
        lat:
          type: number
          description: Latitude in decimal degrees
        lng:
          type: number
          description: Longitude in decimal degrees